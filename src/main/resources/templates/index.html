<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href='../static/font/stylesheet.css'>
	<link rel="stylesheet" href='../static/css/login.css'>
	<link rel="stylesheet" th:href='@{/font/stylesheet.css}'>
	<link rel="stylesheet" th:href='@{/css/login.css}'>
	<title>ani2gether</title>
</head>
<body>
	<div class="content">
		<div class="image"></div>
		<div class="wrapper">
			<form class="form"  th:action = "@{/room}"  method = "post" th:object = "${user}">
				<h1>Введите имя, что бы войти в комнату</h1>
				<input type = "hidden" th:filed = "*{id}">
				<div class="input-wrapper">
					<input class="name" type = "text" th:field="*{name}" placeholder='Имя'/>
					<button class="button" type = "submit">Вход</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
